apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes-aggregator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quotes-aggregator
  template:
    metadata:
      labels:
        app: quotes-aggregator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: quotes-aggregator
        image: yourregistry.azurecr.io/quotes-aggregator:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: quotes-aggregator-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
